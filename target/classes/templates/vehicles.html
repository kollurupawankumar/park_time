<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Parkwisely Vehicle Information</title>
<style>
table, th, td {
	border: 1px solid black;
	border-spacing: 0px;
}
th, td {
	padding: 10px;
}
</style>
</head>
<h2>Parkwisely - Vehicle Information </h2>
<body>
	<table>
		<thead>
			<tr>
				<th>Vehicle Id</th>
				<th>Vehicle Name</th>
				<th>Brand</th>
				<th>EfftDt</th>
				<th>Model</th>
				<th>Reg No</th>
				<th>User Id</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehicle : ${vehicles}">
				<td th:text="${vehicle.vehicleId}"></td>
				<td th:text="${vehicle.vehicleType}"></td>
				<td th:text="${vehicle.brand}"></td>
				<td th:text="${vehicle.efftdt}"></td>
				<td th:text="${vehicle.model}"></td>
				<td th:text="${vehicle.regNo}"></td>
				<td th:text="${vehicle.userId}"></td>
				<td><a th:href="@{/parkwisely/vehicle/edit(vehicleId=${vehicle.vehicleId})}">Edit</a></td>
				<td><a th:href="@{/parkwisely/vehicle/delete(vehicleId=${vehicle.vehicleId})}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	
	
</body>
</html>
